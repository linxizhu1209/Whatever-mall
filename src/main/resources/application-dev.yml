server:
  port: 8080

spring:
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create

  logging:
    config: classpath:logback-spring-dev.xml
  springdoc:
    default-produces-media-type: application/json;charset=UTF-8
    default-consumes-media-type: application/json;charset=UTF-8
    cache:
      disabled: true
    packages-to-scan: org.book.commerce.bookcommerce.controller
    api-docs:
      path: /swagger-ui